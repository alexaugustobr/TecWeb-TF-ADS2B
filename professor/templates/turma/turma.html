{% extends "layoutprofessor.html" %}
{% load static %}

{% block main %}

</div>

<table class="table">
    <thead>
        <tr>
            <th>RA</th>
            <th>Nome</th>
            <th>Email</th>
        </tr>
    </thead>
    <tbody>
        {% for aluno in alunos  %}
        <tr>
            <td>{{ aluno.ra }}</td>
            <td>{{ aluno.nome }}</td>
            <td>{{ aluno.email }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
