{% extends "layout.html" %}
{% load static %}

{% block css %}
  
{% endblock %}

{% block title %}
	Contato  - {{ block.super }}
{% endblock %}

{% block main %}
<div class="full_width_title">
        <section>
            <h2 class="title_page">Contato</h2>
        
            <fieldset class="field">
            <h2>Fale Conosco</h2>
            <form method="POST" action="/contato/">
                {{ form.erros }}
                {% csrf_token %}
                <label for="nome">Nome*</label>
                    <input class="campo"type="text" name="nome" id="nome" maxlength="150" placeholder="Digite seu nome">
                <label for="email">E-mail*</label>
                    <input class="campo"type="email" name="email" id="email"  placeholder="Digite seu e-mail">
                <label for="assunto">Assunto*</label>
                    <select class="campo" name="assunto" id="assunto">
                        <option value="">-- Selecione --</option>
                        <option value="SAC">Atendimento ao Cliente</option>
                        <option value="SG">Secretaria de Graduação</option>
                        <option value="SPG">Secretaria de Pós Graduação</option>
                        <option value="Financeiro">Financeiro</option>
                        <option value="Ouvidoria">Ouvidoria</option>
                    </select>
                <label for="mensagem">Mensagem*</label>
                    <textarea class="text_area"name="mensagem" id="mensagem" maxlength="500" placeholder="Digite sua mensagem"></textarea>
                <button type="submit" name="enviar" id="send">Enviar</button>        
            </form> 
            </fieldset>
        </section>
</div>
    

<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3658.1951274252197!2d-46.65172098502269!3d-23.525483284700723!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce586d6fa31fab%3A0x31356ea05c4cb1b!2sAv.+Rudge%2C+315+-+Bom+Retiro%2C+S%C3%A3o+Paulo+-+SP!5e0!3m2!1spt-BR!2sbr!4v1510149155778" width="100%" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
{% endblock %}
